<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="main_wrapper" class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">
                <img src="./img/logo.png" alt="Logo" width="40" height="40">
                <span class="navbar-text">Generic Computers</span>
            </a>
            <li id="" class="nav-item dropdown">
                <a class="nav-link " data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">
                    <img src="./img/cart.png" alt="" width="30" height="30">
                    <span id="cart_total" class="badge badge-pill badge-light">
                        0
                        <!-- Cart count to be inserted here -->
                    </span>
                    <div id="cart-menu" class="dropdown-menu">
                        <!-- Cart items to be inserted here  -->
                    </div>
                </a>
            </li>
        </nav>
        <div id="product-listing" class="row">
            <!-- Available products to be inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- Custom dependency import starts here -->
    <script src="./js/Product.js"></script>
    <script src="./js/ProductRepository.js"></script>
    <script src="./js/LocalDB.js"></script>
    <script src="./js/Cart.js"></script>
    <script src="./js/main.js"></script>
    <!-- Custom dependency ends here -->
</body>
</html>
